  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#000000" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimal-ui">
    <meta name="description" content="Metro provide IT & Business operations support to 42 countries, speak 24+ languages and process over 18,000 transactions a day.">
    <meta name="keywords" content="IT Services, Business Operations, Metro Services">
    <meta name="author" content="METRO">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/favicon/apple-touch-metro-icon-144x144-precomposed.png">
    <link rel="shortcut icon" type="image/x-icon" href="%PUBLIC_URL%/assets/favicon/metro-favicon-image.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600" rel="stylesheet">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      rel="stylesheet"
      href=""
    />
    <title>Metro</title>
  </head>
